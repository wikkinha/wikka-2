<!DOCTYPE html>
<html>
    
<head>
    <title>AluraPlus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
    
<body>
    <section class=" container principal">
        <div class="container-caixa">
            <h1 class="container-titulo"></h1>
            <img src="Group 28.png" alt="O Combo+ é a junção do Alura+ e Alura Língua" class="container-imagem">
            <a href="www.alura.com.br" class="container-botao">Assine por 12x de R$ 120,00*</a>
            <a href="www.alura.com.br" class="container-botao botao-secundario">Assinar somente o Alura+</a>
            <p class="container__aviso">*O preço pode variar caso a assinatura seja feito em outros planos</p>
        </div>
    </section>

    <section class="container secundario">
        <img src="Plataformas.png" alt="Um monitore um celular com o alura plus aberto" class="secundario_imagem">
        <div class="container_descricao"
        <h2 class="descricao_titulo"><b>Assista do seu jeito</b></h2>
        <p class="descricao_titulo">Aproveite a tela grande da TV ou assista no tablet, laptop, celular e outros aparelhos. Nossa seleção de cursos não para de crescer.</p>
    </section>
